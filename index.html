<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <h1>Giphy Search</h1>
        <nav>
            <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
            <ul id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#trending">Trending</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h2>Search for GIFs</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for GIFs...">
            <button id="searchBtn">Search</button>
        </div>
        <div id="gifResults"></div>
    </section>

    <!-- Trending Section -->
    <section id="trending">
        <h2>Trending GIFs</h2>
        <div id="trendingResults"></div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About This Project</h2>
        <p>This is a simple Giphy search engine that allows users to search for GIFs and view trending content.</p>
        <p>Built using HTML, CSS, JavaScript, and the Giphy API.</p>
    </section>

    <script src="main.js"></script>

</body>
</html>
