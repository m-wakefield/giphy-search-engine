<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giphy Reactions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER + NAVBAR -->
  <header>
    <h1>Giphy Search</h1>
    <nav>
      <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
      <ul id="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="stickers.html">Stickers</a></li>
        <li><a href="reactions.html">Reactions</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h2>Search Reaction GIFs</h2>
    <div class="search-container">
      <input type="text" id="reactionSearchInput" placeholder="Try 'shrug', 'happy', 'wtf'...">
      <button onclick="searchReactions()">Search</button>
    </div>
    <div id="reactionResults"></div>
  </main>

  <!-- SCRIPT -->
  <script>
    const API_KEY = 'cBCWgXnX9Kahfp5gxqZlRGAkA0mHI56y'; // Replace with your key
    const container = document.getElementById("reactionResults");

    async function fetchTrendingReactions() {
      const url = `https://api.giphy.com/v1/gifs/trending?api_key=${API_KEY}&limit=12&rating=g`;
      const response = await fetch(url);
      const data = await response.json();
      displayReactions(data.data);
    }

    async function searchReactions() {
      const query = document.getElementById("reactionSearchInput").value.trim();
      if (!query) return;
      const url = `https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=${encodeURIComponent(query)}&limit=12&rating=g&lang=en`;
      const response = await fetch(url);
      const data = await response.json();
      displayReactions(data.data);
    }

    function displayReactions(gifs) {
      container.innerHTML = "";
      if (gifs.length === 0) {
        container.innerHTML = "<p>No reactions found.</p>";
        return;
      }
      gifs.forEach(gif => {
        const img = document.createElement("img");
        img.src = gif.images.fixed_height.url;
        img.alt = gif.title || "reaction";
        container.appendChild(img);
      });
    }

    fetchTrendingReactions();

    // MOBILE NAV TOGGLE
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }

    document.querySelectorAll("#nav-links a").forEach(link => {
      link.addEventListener("click", () => {
        document.getElementById("nav-links").classList.remove("show");
      });
    });
  </script>
</body>
</html>
